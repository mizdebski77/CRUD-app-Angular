<div class="wrapper">
    <div class="amount">Available funds on the emerald account:
        <span class="amountValue"> {{ amount }} zł</span>
    </div>
    <div class="buttonWrapper">
        <button class="backButton" (click)="navigateToHome()">Back</button>
    </div>
    <form class="form">
        <div class="labelWrapper">
            <label class="label" for="campaignName">Campaign Name *</label>
            <input class="input" type="text" name="campaignName" [(ngModel)]="campaign.campaignName" required>
        </div>

        <div class="labelWrapper">
            <label class="label" for="keywords">Keywords *</label>
            <input class="input" type="text" name="keywords" [(ngModel)]="campaign.keywords" required>
        </div>

        <div class="labelWrapper">
            <label class="label" for="campaignFund">Campaign Fund *</label>
            <input class="input" type="number" name="campaignFund" min="0" [(ngModel)]="campaign.campaignFund" required>
        </div>

        <div class="labelWrapper">
            <label class="label" for="town">Town *</label>
            <select class="input" name="town" [(ngModel)]="campaign.town" required>
                <option value="Kraków">Kraków</option>
                <option value="Katowice">Katowice</option>
                <option value="Gliwice">Gliwice</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Poznań">Poznań</option>
                <option value="Wrocław">Wrocław</option>
            </select>
        </div>

        <div class="labelWrapper">
            <label class="label" for="radius">Radius (km) *</label>
            <input class="input" type="number" name="radius" min="0" [(ngModel)]="campaign.radius" required>
        </div>

        <div class="statusWrapper">
            <label class="label">Status:</label>
            <input class="input status" type="radio" name="status" value="on" required [(ngModel)]="campaign.status">
            <label for="statusOn">Active</label>
            <input class="input status" type="radio" name="status" value="off" required [(ngModel)]="campaign.status">
            <label for="statusOff">Inactive</label>
        </div>

        <button class="saveButton" (click)="addCampaign()" [disabled]="!isFormValid()">
            {{ editIndex !== null ? 'Save Changes' : 'Save Campaign' }}
        </button>

    </form>
    <app-list [campaigns]="campaigns" (editCampaign)="editCampaign($event)"
        (deleteCampaign)="deleteCampaign($event)"></app-list>
</div>
